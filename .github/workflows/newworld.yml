name: New World Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Debug repo files
        run: |
          pwd
          ls -la
          python --version
          test -f newworld_scraper.py && echo "YES: newworld_scraper.py exists" || (echo "NO: newworld_scraper.py missing" && exit 1)

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          NEWWORLD_STORE: newworld-suva-damodar-city-id-S0017
          CONCURRENCY: "3"
          NEWWORLD_DISCOVERY_SECONDS: "12"
          NEWWORLD_TAKE: "40"
        run: |
          python -u newworld_scraper.py
